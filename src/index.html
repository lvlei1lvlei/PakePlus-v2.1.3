<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车间内网 - 零件扫码查询</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 html5-qrcode 库 -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-industry"></i> 零件扫码查询系统</h1>
            <p class="subtitle">对准工件二维码，自动识别并查询</p>
        </header>

        <main class="main-content">
            <!-- 扫码区域 -->
            <section class="scanner-panel">
                <h2><i class="fas fa-camera"></i> 扫码区域</h2>
                <div class="scanner-container">
                    <div id="qr-reader"></div>
                    <div class="scanner-overlay">
                        <div class="scan-frame">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                            <div class="scan-line"></div>
                        </div>
                        <p class="scan-hint"><i class="fas fa-lightbulb"></i> 将二维码置于框内，保持光线充足</p>
                    </div>
                </div>
                <div class="camera-controls">
                    <select id="camera-select" class="camera-select">
                        <option value="">选择摄像头...</option>
                    </select>
                    <button id="btn-toggle-camera" class="btn btn-control">
                        <i class="fas fa-sync-alt"></i> 切换摄像头
                    </button>
                    <button id="btn-stop-scanner" class="btn btn-stop" style="display: none;">
                        <i class="fas fa-stop"></i> 停止扫描
                    </button>
                </div>
            </section>

            <!-- 结果显示与查询 -->
            <section class="result-panel">
                <h2><i class="fas fa-search"></i> 扫描结果与查询</h2>
                <div class="result-display">
                    <div class="form-group">
                        <label for="part-number"><i class="fas fa-hashtag"></i> 零件号：</label>
                        <input type="text" id="part-number" placeholder="扫描后自动填充" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-number"><i class="fas fa-file-invoice"></i> 订单号：</label>
                        <input type="text" id="order-number" placeholder="扫描后自动填充" readonly>
                    </div>
                    <div class="form-group">
                        <label for="query-status"><i class="fas fa-info-circle"></i> 状态：</label>
                        <div id="query-status" class="status idle">等待扫描...</div>
                    </div>
                    <button id="btn-query" class="btn btn-query" disabled>
                        <i class="fas fa-database"></i> 查询订单详情
                    </button>
                </div>

                <!-- 查询结果展示 -->
                <div class="query-result" id="query-result" style="display: none;">
                    <h3><i class="fas fa-clipboard-list"></i> 订单信息</h3>
                    <div class="result-grid" id="result-content">
                        <!-- 查询结果将通过JS动态填充 -->
                    </div>
                </div>
            </section>

            <!-- 历史记录 -->
            <section class="history-panel">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> 扫描历史</h3>
                    <button id="btn-clear-history" class="btn btn-warning">
                        <i class="fas fa-trash-alt"></i> 清空
                    </button>
                </div>
                <div class="history-list-container">
                    <ul id="history-list">
                        <!-- 历史记录将通过JS动态添加 -->
                    </ul>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>部署于车间内网 | 使用纯网页技术实现 | 请确保已连接WiFi: <strong id="current-wifi">车间内网</strong></p>
            <p class="footer-note"><i class="fas fa-exclamation-triangle"></i> 注意：此页面需在 <strong>HTTPS</strong> 或 <strong>localhost</strong> 环境下运行</p>
        </footer>
    </div>

    <!-- 引入自定义JS -->
    <script src="scanner.js"></script>
</body>
</html>
